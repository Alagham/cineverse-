<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Library App</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¥ Movie Library</h1>

    <div id="filterButtons" class="filter-bar"></div>
    <div id="gallery" class="movie-gallery"></div>

    <div class="search-section">
      <input type="text" id="movieTitle" placeholder="Enter a movie title..." />
      <button id="searchBtn">Search</button>
    </div>

    <div id="movieInfo" class="movie-display hidden"></div>

    <div class="user-section">
      <h2>User Review</h2>
      <input type="text" id="username" placeholder="Your name" />
      <input type="number" id="rating" placeholder="Rating (0-10)" min="0" max="10" />
      <textarea id="review" placeholder="Write your review..."></textarea>
      <button id="submitReview">Submit Review</button>
    </div>

    <div id="reviewsContainer"><h2>All Reviews</h2></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
